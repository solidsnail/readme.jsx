<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 100">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

#title { font-size: 30px; font-weight: bold; font-family: monospace; animation: fadeIn 1s ease-in-out infinite; }
      </style>
<h1 id="title">Animated Title</h1>
    </div>
  </foreignObject>
</svg>