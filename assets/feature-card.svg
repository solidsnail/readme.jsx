<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 240">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@keyframes pulse {
  0% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.05); opacity: 0.8; }
  100% { transform: scale(1); opacity: 0.5; }
}

#card { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); border-radius: 20px; padding: 30px; color: white; font-family: system-ui; display: flex; align-items: center; gap: 20px; }
#icon { width: 100px; height: 80px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; animation: pulse 2s infinite ease-in-out; }
#content { display: flex; flex-direction: column; }
#badge { background: #facc15; color: #1e1b4b; padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: bold; width: fit-content; margin-bottom: 8px; }
      </style>

        <div id="card">
            <div id="icon">âœ¨</div>
            <div id="content">
                <div id="badge">NEW FEATURE</div>
                <h2 style="margin: 0; font-size: 32px">Dynamic SVG Components</h2>
                <p style="margin: 8px 0 0; opacity: 0.9; font-size: 18px">
                    Inject raw HTML and CSS into your README with full
                    animation support and responsive layouts.
                </p>
            </div>
        </div>
    
    </div>
  </foreignObject>
</svg>