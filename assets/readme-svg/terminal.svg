<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 50">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@keyframes typing {
  0% { width: 0ch; }
  100% { width: 28ch; }
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}

#terminal { background-color: #0d1117; border: 1px solid #30363d; border-radius: 6px; padding: 16px; font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace; font-size: 14px; max-width: 500px; }
#line { color: #e6edf3; }
#prompt { color: #7c3aed; font-weight: bold; }
#command { color: #e6edf3; white-space: nowrap; overflow: hidden; display: inline-block; width: 0ch; animation: typing 2.5s steps(28) 0.5s forwards; }
#cursor { color: #7c3aed; animation: blink 1s infinite; margin-left: 1px; }
      </style>
<div id="terminal">
    <div id="line">
        <span id="prompt">$ </span>
        <span id="command">npx example</span>
        <span id="cursor">â–Ž</span>
    </div>
</div>
    </div>
  </foreignObject>
</svg>