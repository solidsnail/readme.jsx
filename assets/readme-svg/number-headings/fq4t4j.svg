<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 100">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

#container { width: 100%; height: 40px; display: flex; align-items: center; margin: 24px 0; background: transparent; animation: fadeIn 0.8s ease-out; }
#circle { width: 20px; height: 20px; border-radius: 50%; background: linear-gradient(45deg, #3b82f6 0%, #3b82f6 25%, #3b82f6 50%, #3b82f6 75%, #3b82f6 100%); background-size: 300% 300%; display: flex; align-items: center; justify-content: center; margin-right: 16px; }
#number { color: white; font-size: 12px; font-weight: bold; font-family: var(--fontStack-sansSerif, -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji"); }
#text { font-size: 24px; font-weight: 800; color: var(----fgColor-default); font-family: var(--fontStack-sansSerif, -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji"); margin: 0; }
      </style>
<div id="container">
        <div id="circle">
            <span id="number">9</span>
        </div>
        <h2 id="text">License</h2>
    </div>
    </div>
  </foreignObject>
</svg>