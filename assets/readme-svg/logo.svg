<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 150">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@keyframes fadeIn {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}

#container { display: flex; align-items: center; justify-content: center; width: 100%; height: 120px; }
#title { font-size: 64px; font-weight: 800; letter-spacing: -1px; font-family: system-ui; background: black; color: white; padding: 0px 20px 0px 10px; }
#dot { font-size: 64px; font-weight: 400; font-family: system-ui; position: absolute; }
#jsx { font-size: 64px; font-weight: 400; font-family: system-ui; background: yellow; color: black; padding: 0px 5px 0px 10px; text-transform: uppercase; }
      </style>
<div id="container">
    <h1 id="title"><span>README</span> <span id="dot">.</span> </h1> <span id="jsx">jsx</span>
</div>
    </div>
  </foreignObject>
</svg>