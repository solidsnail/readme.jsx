<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 400">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@keyframes typing {
  0% { width: 0ch; }
  100% { width: 12ch; }
}

@keyframes blinkCaret {
  0% { border-color: transparent; }
  50% { border-color: currentColor; }
  100% { border-color: transparent; }
}

@keyframes textWave {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

@keyframes colorCycle {
  0% { color: #fc5c7d; }
  33% { color: #6a82fb; }
  66% { color: #05dfd7; }
  100% { color: #fc5c7d; }
}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

#container { font-family: system-ui, monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0px; width: 100%; height: 400px; background: transparent; text-align: center; }
#title { font-size: 80px; font-weight: bold; line-height: 1.3; letter-spacing: 5px; text-transform: uppercase; white-space: nowrap; overflow: hidden; border-right: 4px solid currentColor; width: 0ch; animation: typing 2s steps(12, end) forwards, blinkCaret 0.7s step-end infinite, textWave 3s ease-in-out infinite 2s, colorCycle 6s linear infinite 2s; }
#subtitle { font-size: 32px; margin-top: 15px; font-family: monospace; opacity: 0; animation: fadeIn 2s ease forwards 3s; }
      </style>
<div id="container">
    <h1 id="title">README.jsx</h1>
    <p id="subtitle">The jsx to md compiler</p>
</div>
    </div>
  </foreignObject>
</svg>