<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 400">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@keyframes textWave {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

#container { font-family: system-ui; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0px; width: 100%; height: 400px; background: transparent; color: #111; text-align: center; }
#title { font-size: 80px; font-weight: bold; line-height: 1.3; letter-spacing: 5px; text-transform: uppercase; animation: textWave 2s ease-in-out infinite, fadeIn 2s ease forwards; }
#subtitle { font-size: 32px; margin-top: 10px; font-family: monospace; opacity: 0; animation: fadeIn 3s ease forwards 1s; }
      </style>
<div id="container">
    <h1 id="title">README.jsx</h1>
    <p id="subtitle">The jsx to md compiler</p>
</div>
    </div>
  </foreignObject>
</svg>