<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 100">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@keyframes typing {
  0% { width: 0ch; }
  100% { width: 15ch; }
}

@keyframes gradientBackground {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#container { font-family: system-ui, monospace; display: flex; flex-direction: row; align-items: center; justify-content: flex-start; margin: 20px; width: 100%; height: 100px; background: transparent; color: #111; }
#number { font-size: 24px; font-weight: bold; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 10px; background: linear-gradient(45deg, #fc5c7d, #6a82fb, #05dfd7); background-size: 200% 200%; animation: gradientBackground 5s ease infinite; }
#title { font-size: 48px; font-weight: bold; white-space: nowrap; overflow: hidden; width: 0ch; animation: typing 2s steps(15, end) forwards; }
      </style>
<div id="container">
    <span id="number">1</span>
    <h2 id="title">Introduction</h2>
</div>
    </div>
  </foreignObject>
</svg>