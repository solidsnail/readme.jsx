<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 100">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

#container { width: 100%; height: 60px; display: flex; align-items: center; margin: 24px 0; background: transparent; animation: fadeIn 0.8s ease-out; }
#circle { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(45deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%); background-size: 300% 300%; display: flex; align-items: center; justify-content: center; margin-right: 16px; animation: gradientShift 3s ease infinite; }
#number { color: white; font-size: 18px; font-weight: bold; font-family: system-ui, sans-serif; }
#text { font-size: 24px; font-weight: 600; color: #2c3e50; font-family: system-ui, sans-serif; margin: 0; }
      </style>
<div id="container">
    <div id="circle">
        <span id="number">1</span>
    </div>
    <h2 id="text">What is README.jsx?</h2>
</div>
    </div>
  </foreignObject>
</svg>