<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 100">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@keyframes underlineGrow {
  0% { width: 0%; }
  100% { width: 100%; }
}

@keyframes bounceIn {
  0% { transform: scale(0.3) translateY(-50px); opacity: 0; }
  50% { transform: scale(1.05) translateY(10px); opacity: 0.8; }
  70% { transform: scale(0.9) translateY(-5px); opacity: 1; }
  100% { transform: scale(1) translateY(0); opacity: 1; }
}

@keyframes continuousBounce {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0px); }
}

#container { width: 100%; height: 80px; display: flex; align-items: center; justify-content: flex-start; margin: 20px 0; background: transparent; position: relative; }
#heading { font-size: 40px; font-weight: bold; font-family: system-ui, -apple-system, sans-serif; margin: 0px; padding: 10px 0; position: relative; background: none; color: #2ecc71; background-clip: border-box; -webkit-background-clip: border-box; -webkit-text-fill-color: unset; animation: bounceIn 1s ease-out, continuousBounce 3s ease-in-out infinite 1.5s; }
#underline { position: absolute; bottom: 5px; left: 0px; height: 3px; background: #2ecc71; border-radius: 2px; animation: underlineGrow 1.2s ease-out 1s forwards; width: 0%; }
#icon { font-size: 32px; margin-right: 12px; display: inline-block; }
      </style>
<div id="container">
    <h2 id="heading">
        <span id="icon">‚≠ê</span>
        Examples
        <div id="underline"></div>
    </h2>
</div>
    </div>
  </foreignObject>
</svg>