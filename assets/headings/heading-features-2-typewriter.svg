<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 100">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
@keyframes underlineGrow {
  0% { width: 0%; }
  100% { width: 100%; }
}

@keyframes typing {
  0% { width: 0ch; border-right: 2px solid currentColor; }
  99% { border-right: 2px solid currentColor; }
  100% { width: 8ch; border-right: 2px solid transparent; }
}

@keyframes blinkCaret {
  0% { border-right-color: transparent; }
  50% { border-right-color: currentColor; }
  100% { border-right-color: transparent; }
}

#container { width: 100%; height: 80px; display: flex; align-items: center; justify-content: flex-start; margin: 20px 0; background: transparent; position: relative; }
#heading { font-size: 40px; font-weight: bold; font-family: system-ui, -apple-system, sans-serif; margin: 0px; padding: 10px 0; position: relative; background: none; color: #3498db; background-clip: border-box; -webkit-background-clip: border-box; -webkit-text-fill-color: unset; animation: typing 3s steps(30) forwards, blinkCaret 0.8s infinite; white-space: nowrap; overflow: hidden; width: 0ch; border-right: 2px solid currentColor; }
#underline { position: absolute; bottom: 5px; left: 0px; height: 3px; background: #3498db; border-radius: 2px; animation: underlineGrow 1.2s ease-out 1s forwards; width: 0%; }
#icon { font-size: 32px; margin-right: 12px; display: inline-block; }
      </style>
<div id="container">
    <h2 id="heading">
        <span id="icon">‚≠ê</span>
        Features
        <div id="underline"></div>
    </h2>
</div>
    </div>
  </foreignObject>
</svg>